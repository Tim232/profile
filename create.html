<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프사 만들기</title>
    <link rel="stylesheet" href="css/create.css">
    <link rel="icon" href="img/icon.png">
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="main">
        <canvas id="canvas"></canvas>
        <div id="footer">
            <input type="range" id="range" min="5" max="512" value="256" step="1">
            <form id="range-form">
                <span>
                    <input type="text" id="range-input" spellcheck="false" autocomplete="off">px
                </span>
            </form>
        </div>
        <form id="form">
            <input type="text" id="name" spellcheck="false" autocomplete="off">
            <button>적용</button>
        </form>
        <div id="buttons">
            <button id="save">저장</button>
            <button id="copy">복사</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/blueimp/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
    <script src="js/create.js"></script>
</body>

</html>
