<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프사 만들기</title>
    <link rel="stylesheet" href="css/create.css">
</head>

<body>
    <div id="main">
        <h1 id="ie"></h1>
        <canvas id="canvas"></canvas>
        <div id="footer">
            <input type="range" id="range" min="10" max="500" value="256" step="1">
            <p id="range-size" style="text-align: center;"></p>
        </div>
        <form id="form">
            <input type="text" id="name" autofocus spellcheck="false" autocomplete="off">
            <button>적용</button>
        </form>
        <button id="save">저장</button>
    </div>
    <script src="js/create.js"></script>
</body>

</html>
